name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Unit and Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            g++ \
            pkg-config \
            libgl1 \
            libglvnd0 \
            libglib2.0-0 \
            libsm6 \
            libxrender1 \
            libxext6 \
            poppler-utils \
            tesseract-ocr \
            tesseract-ocr-eng \
            ca-certificates

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fast test suite (no external services)
        env:
          TEST_SKIP_DOCKER: "1"
        run: |
          pytest -q \
            --ignore=tests/integration \
            --ignore=tests/e2e \
            -m "not integration and not e2e"
